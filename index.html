<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/Logo A.svg" alt="letra A azul, a mesma do logotipo da Alura">
    </header>
    <main class="corpo">
        <section class="corpo__ladoEsquerdo">

            <textarea class="corpo__ladoEsquerdo__areaDeTexto" name="textoOriginal" rows="10" id="textoOriginal"
                placeholder="Digite seu texto"></textarea>

            <div class="corpo__ladoEsquerdo__areaDeTexto__avisoLetras">
                <img src="assets/exclamacao.png" alt="círculo com um ponto de exclamação dentro.">
                <p>Apenas letras minúsculas e sem acento</p>
            </div>

            <div class="corpo__ladoEsquerdo__areaDeTexto__botoes">
                <button class="corpo__ladoEsquerdo__areaDeTexto__botoes__botaoCriptografar">Criptografar</button>
                <button class="corpo__ladoEsquerdo__areaDeTexto__botoes__botaoDesciptografar">Descriptogrofar</button>
            </div>

        </section>
        <aside class="corpo__ladoDireito">
            <!-- <textarea name="textoCriptografado" id="textoCriptografado"></textarea> -->

            <div class="corpo__ladoDireito__imagemETexto">
                <img class="corpo__ladoDireito__imagemETexto__imagem" src="./assets/mulher com lupa.svg"
                    alt="Mulher desenhada em azul de joelhos no chão e uma lupa analisando um diamante brilhante.">
                <p class="corpo__ladoDireito__imagemETexto__textoDestaque">Nenhuma mensagem encontrada</p>

                <p class="corpo__ladoDireito__imagemETexto__textoSecundario">Digite um texto que você deseja
                    criptografar ou descriptogrofar</p>
            </div>

        </aside>
    </main>

    <footer class="rodape">
        <p class="rodape__texto"> Desenvolvido por
            <a href="https://github.com/PauloRicardoOAlves" target="_blank" class="rodape__texto__paulo">Paulo Ricardo Alves</a>
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
